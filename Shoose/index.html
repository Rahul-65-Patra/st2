<!DOCTYPE html>
<html lang="en">

<head>

  <div class="flex flex-col max-w-6xl gap-8 p-6 mx-auto lg:flex-row">

    <div class="w-full lg:w-1/2">
      <img
        src="https://rukminim2.flixcart.com/image/832/832/xif0q/shoe/6/c/c/9-asgo1520-offwhite-mint-abros-offwhite-mint-original-imaha8gypp4kmxwu.jpeg?q=70&crop=false"
        alt="Main Product" class="w-full rounded-lg shadow-md" />

      <div class="flex gap-8 mt-4">
        <img src="https://s.alicdn.com/@sc04/kf/Hb742dc7b5cec4958aa01bf789c060beez.jpg_720x720q50.jpg"
          class="w-16 h-16 border-2 border-pink-500 rounded-md" />

          class="w-16 h-16 rounded-md" />
      </div>
    </div>


    <div class="w-full space-y-3 lg:w-1/2">

      <p class="text-sm">

        <span class="text-2xl font-bold text-red-600">₹4150.00</span>
        <span class="text-base text-gray-500 line-through">₹4999.00</span>
        <span class="px-2 py-1 text-xs font-semibold text-white bg-red-500 rounded">-17%</span>
      </div>

      <p class="mt-2 text-sm text-gray-600">
        Perfect for outdoor and sports. Flexible rubber sole, shock-absorbing grip, and snug fit.
      </p>

      <div class="flex gap-4 mt-4">
        <button class="px-6 py-4 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">ADD TO
          CART</button>
        <button
          class="px-6 py-4 text-sm font-medium text-red-600 border border-red-600 rounded-md hover:bg-red-600 hover:text-white">BUY
          NOW</button>
      </div>
