<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link href="./src/output.css" rel="stylesheet">
</head>

<body class="font-sans text-gray-800 bg-white">
  <div class="max-w-5xl p-6 mx-auto space-y-6">


    <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm md:flex-row">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQhPZQXxiM_LqIofGW2ProCLJ19CMjHO3t4HQ&s"
        alt="Headphones" class="object-contain w-32 h-32 mb-4 md:mb-0 md:mr-6">

      <div class="flex-1">
        <h3 class="text-lg font-semibold">COWIN E7 Active</h3>
        <div class="flex items-center mt-1 mb-2 text-sm">
          <div class="flex mr-2 text-yellow-400">
            ★★★★☆
          </div>
          <span class="text-gray-500">(35)</span>
        </div>

        <div class="flex items-center mb-2 space-x-3">
          <span class="text-lg font-bold text-red-600">$45.00</span>
          <span class="text-sm text-gray-400 line-through">$55.45</span>
        </div>

        <p class="mb-3 text-sm text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus blandit
          massa enim.</p>

        <div class="flex gap-3">
          <button class="px-4 py-2 text-sm text-white bg-red-600 rounded hover:bg-red-700">Add to Cart</button>
          <button
            class="px-4 py-2 text-sm text-red-600 border border-red-600 rounded hover:bg-red-600 hover:text-white">Wishlist</button>
        </div>
      </div>
    </div>


    <div class="flex flex-col items-center p-4 border rounded-lg shadow-sm md:flex-row">
      <img src="https://www.digimap.co.id/cdn/shop/files/0788-APPMYWW3ID-A-1.jpg?v=1734067612&width=823" alt="iPhone"
        class="object-contain w-32 h-32 mb-4 md:mb-0 md:mr-6">

      <div class="flex-1">
        <h3 class="text-lg font-semibold">Apple iPhone XR</h3>
        <div class="flex items-center mt-1 mb-2 text-sm">
          <div class="flex mr-2 text-yellow-400">
            ★★★★☆
          </div>
          <span class="text-gray-500">(60)</span>
        </div>

        <div class="flex items-center mb-2 space-x-3">
          <span class="text-lg font-bold text-red-600">$45.00</span>
          <span class="text-sm text-gray-400 line-through">$59.99</span>
        </div>

        <p class="mb-3 text-sm text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus blandit
          massa enim.</p>

        <div class="flex gap-3">
          <button class="px-4 py-2 text-sm text-white bg-red-600 rounded hover:bg-red-700">Add to Cart</button>
          <button
            class="px-4 py-2 text-sm text-red-600 border border-red-600 rounded hover:bg-red-600 hover:text-white">Wishlist</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
